<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="code-qr">
      <img
        src="./images/image-qr-code.png"
        alt=""
        class="code-qr-image"
      />
      <div class="code-qr-info">
        <h1 class="code-qr-title">Improve your front-end skills by building projects</h1>
        <p class="code-qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>  
  </main>
</body>
</html>
